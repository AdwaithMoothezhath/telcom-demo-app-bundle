global:
  projectName: newproject
  openshift: false
  project-feature:
    ingestgateway:
      keycloak:
        roles:
        - idrac
        - vsphere
        - k8s
        clients:
        - default
        mapping:
          default:
          - idrac
          - vsphere
          - k8s
  streams:
  - name: default
    outputs:
    - influxdb:
        url: http://project-metrics.newproject.svc.cluster.local:8086
        database: examples
        username: default
        password: default
    - http:
        url: http://ingest-gateway.newproject.svc.cluster.local/v1/scope/newproject/stream/streamName/event?routingKeyType=none&addTimestamp=Timestamp
        timeout: 5s
        method: POST
        data_format: json
        headers:
          Content-Type: application/json; charset=utf-8
          X-Pravega-Client-ID: default
          X-Pravega-Secret: default
